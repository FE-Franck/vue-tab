<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
    <style type="text/css">
    ul {
        list-style: none;
    }
    
    .ventor {
        display: inline-block;
        margin-right: 10px;
        cursor: pointer;
        padding: 5px;
    }
    
    .ventor img {
        width: 16px;
        height: 16px;
    }
    
    .active,
    .ventor:hover {
        color: #fff;
        background: #9b7c5e;
    }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li class='ventor' v-for="(vendor, $index) in vendors" @click="changeIndex($index)" v-bind:class="{active: activeIndex == $index}">
                <img v-bind="{src: activeIndex == $index ? vendor.hoverPic : vendor.pic}" />
                <span>{{vendor.name}}</span>
            </li>
        </ul>
        <ul v-for="(items, $index) in books" v-show="$index==activeIndex" class="list-ranking">
            <li v-for="(item, $index) in items">
                <span class="index">{{$index}}. {{item}}</span>
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.0.0-rc.5/vue.common.js"></script>
<script src="https://cdn.bootcss.com/vue/2.0.0-rc.5/vue.min.js"></script>
<script type="text/javascript">
var city = new Vue({
    el: '#app',
    data: {
        activeIndex: 0,
        vendors: [{
            name: '京东',
            pic: 'https://img3.doubanio.com/f/book/1a000e2b266b7d0e7c6c729591cab99692c04153/pics/book/partner/jd_chart.png',
            hoverPic: 'https://img3.doubanio.com/f/book/7fd9bf017a2b6c0349981f25700e2b71c12df7d0/pics/book/partner/jd_chart_hover.png'
        }, {
            name: '亚马逊',
            pic: 'https://img3.doubanio.com/f/book/a89c8398b6cf28ef20edfe1b069ee72917e2dd54/pics/book/partner/amazon_chart.png',
            hoverPic: 'https://img3.doubanio.com/f/book/d6c95e1ad2d0963f912a64fcb51cfa85137462c6/pics/book/partner/amazon_chart_hover.png'
        }, {
            name: '当当',
            pic: 'https://img3.doubanio.com/f/book/31b437b71ced2d15e1e110d6be26b070da8c0d4a/pics/book/partner/dangdang_chart.png',
            hoverPic: 'https://img3.doubanio.com/f/book/7d8c0787ecede53ce754df32380011a66b610496/pics/book/partner/dangdang_chart_hover.png'
        }],
        books: [
            ['岛上书店1', '孤独深处1', '好吗好的1', '从你的全世界路过1'],
            ['岛上书店2', '孤独深处2', '好吗好的2', '从你的全世界路过2'],
            ['岛上书店3', '孤独深处3', '好吗好的3', '从你的全世界路过3'],
        ]
    },
    methods: {
        changeIndex: function(item) {
            this.activeIndex = item
        }
    }

});
</script>

</html>
